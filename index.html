
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Municipios de Jaén</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="formulario">
    <h2>¿Está en la provincia de Jaén?</h2>
   
    <input 
  type="text" 
  
id="municipio" 
 
  
<input 
     id="municipioInput" 
     placeholder="Escribe un municipio" 
  onkeydown="if(event.key === 'Enter') verificarMunicipio()">
    <button class="verificar" onclick="verificarMunicipio()">Verificar</button>
    <button class="reset" onclick="resetFormulario()">Reset</button>
    <div class="resultado" id="resultado"></div>
  </div>
   
  <div class="resultado" id="resultado"></div>
</div>
